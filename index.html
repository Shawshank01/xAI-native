<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xAI Chat</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle">Switch Theme</button>
    <h1>Chat with xAI</h1>
    <div id="chat"></div>
    <form id="chatForm">
        <button id="modelToggle" type="button">Thinking</button>
        <div id="modelHint">Current model: Grok-3</div>
        <label for="questionInput">Enter your question:</label>
        <textarea id="questionInput" placeholder="e.g., What's the meaning of life?" required></textarea>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
    
    <!-- Link to the external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- For Markdown parsing -->
    <script src="script.js"></script> <!-- Custom JavaScript -->
</body>
</html>
